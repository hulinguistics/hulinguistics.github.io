backend:
  name: github
  repo: hulinguistics/huling
  branch: dev
  base_url: https://huling.org
  auth_endpoint: /api/auth

publish_mode: editorial_workflow

media_folder: src/public/upload
public_folder: /upload

site_url: https://huling.org
logo_url: https://huling.org/top.svg

locale: ja

collections:
  - name: static
    label: 固定ページ
    description: |
      トップページや about など

    files:
      - label: トップページ
        name: top
        file: src/index.md
        fields:
          - { label: レイアウト, name: layout, widget: hidden, default: home }
          - label: ヒーロー
            name: hero
            widget: object
            fields:
              - { label: 青字タイトル, name: name, widget: string }
              - {
                  label: 黒字タイトル,
                  name: text,
                  widget: string,
                  required: false,
                }
              - {
                  label: トップ画像,
                  name: image,
                  widget: image,
                  choose_url: true,
                  required: false,
                }
              - {
                  label: サブタイトル,
                  name: tagline,
                  widget: string,
                  required: false,
                }
              - label: リンクボタン
                name: actions
                widget: list
                required: false
                fields:
                  - { label: テキスト, name: text, widget: string }
                  - {
                      label: テーマ,
                      name: theme,
                      widget: select,
                      options: ["brand", "alt"],
                    }
                  - { label: リンク, name: link, widget: string }
          - label: 紹介文
            name: features
            widget: list
            required: false
            fields:
              - { label: タイトル, name: title, widget: string }
              - { label: 説明, name: details, widget: string }
          - { label: 本文, name: body, widget: hidden, default: "" }

      - label: about
        name: about
        file: src/about.md
        fields:
          - { label: タイトル, name: title, widget: string }
          - {
              label: タイトル表示,
              name: docbefore,
              widget: boolean,
              default: false,
            }
          - { label: 本文, name: body, widget: markdown }

      - label: booklet
        name: booklet
        file: src/booklet.md
        fields:
          - { label: タイトル, name: title, widget: string }
          - {
              label: タイトル表示,
              name: docbefore,
              widget: boolean,
              default: false,
            }
          - { label: 本文, name: body, widget: markdown }
